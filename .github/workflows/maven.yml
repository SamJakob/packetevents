name: Generate and deploy JavaDocs

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn install
    - name: List target/apidocs
      run: ls target/apidocs
    - name: GitHub Pages
      uses: crazy-max/ghaction-github-pages@v2.1.2
      with:
        target_branch: javadocs
        keep_history: true
        build_dir: target/apidocs
        committer: SamJakob <me@samjakob.com>
        author: SamJakob <me@samjakob.com>
        commit_message: Update JavaDocs
