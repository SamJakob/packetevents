# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn install
    - name: List target/apidocs
      run: ls target/apidocs
    - name: GitHub Pages
      # You may pin to the exact commit or the version.
      # uses: crazy-max/ghaction-github-pages@d3b77e62017a60cdf55ceffc6c263f1f357f4c1b
      uses: crazy-max/ghaction-github-pages@v2.1.2
      with:
        # Create incremental commit instead of doing push force
        keep_history: true
        # Build directory to deploy
        build_dir: target/apitools
        # The committer name and email address
        committer: SamJakob <me@samjakob.com>
        # The author name and email address
        author: SamJakob <me@samjakob.com>
        # Commit message
        commit_message: Update JavaDocs
